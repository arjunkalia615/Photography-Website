<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ifeelworld</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">ifeelworld</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="traditional-arts.html">Traditional Arts</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Cart Dropdown (hidden, only for cart icon) -->
    <div class="cart-dropdown" id="cartDropdown" style="display: none;">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="cart-close" id="cartClose" aria-label="Close cart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span class="cart-total-label">Total:</span>
                <span class="cart-total-price" id="cartTotal">$0.00</span>
            </div>
            <button class="cart-checkout-btn" id="cartCheckout">Checkout</button>
        </div>
    </div>

    <main class="cart-page">
        <div class="cart-page-container">
            <header class="cart-page-header">
                <h1 class="cart-page-title">Shopping Cart</h1>
                <p class="cart-page-subtitle" id="cartItemCount">0 items</p>
            </header>

            <div class="cart-page-content">
                <!-- Left Column: Cart Items -->
                <div class="cart-items-section">
                    <div class="cart-items-list" id="cartItemsList">
                        <!-- Items will be dynamically inserted here -->
                    </div>
                    <div class="cart-empty" id="cartEmpty" style="display: none;">
                        <p>Your cart is empty.</p>
                        <a href="gallery.html" class="cart-empty-link">Continue Shopping</a>
                    </div>
                </div>

                <!-- Right Column: Order Summary -->
                <div class="cart-summary-section">
                    <div class="cart-summary-card">
                        <h2 class="cart-summary-title">Order Summary</h2>
                        <div class="cart-summary-details">
                            <div class="cart-summary-line">
                                <span>Items (<span id="summaryItemCount">0</span>):</span>
                                <span id="summarySubtotal">$0.00</span>
                            </div>
                            <div class="cart-summary-line cart-summary-total">
                                <span>Total:</span>
                                <span id="summaryTotal">$0.00</span>
                            </div>
                        </div>
                        <button class="cart-proceed-btn" id="proceedToCheckout" disabled>Proceed to Checkout</button>
                        <a href="gallery.html" class="cart-continue-shopping">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="footer-text">&copy; 2025 ifeelworld â€“ All rights reserved</p>
            <a href="https://www.instagram.com/zenvision.gallery/" target="_blank" rel="noopener noreferrer" class="instagram-link">
                <svg class="instagram-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

                </svg>
                <span>zenvision.gallery</span>
            </a>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script src="cart-page.js"></script>
    <script>
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');
        const navContainer = document.querySelector('.nav-container');

        mobileMenuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (navLinks && navLinks.classList.contains('active')) {
                const isClickInsideNav = navContainer && navContainer.contains(e.target);
                if (!isClickInsideNav) {
                    navLinks.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
