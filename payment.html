                <li><a href="traditional-arts.html">Traditional Arts</a></li>

            </ul>
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="cart-icon-wrapper">
                <a href="cart.html" class="cart-icon" id="cartIcon" aria-label="Shopping Cart">

            </div>

    </nav>

    <main class="payment-page">
        <div class="payment-container">
            <header class="payment-header">
                <h1 class="payment-title">Payment</h1>
                <p class="payment-subtitle">Complete your purchase</p>
            </header>

            <div class="payment-content">
                <!-- Order Summary Section -->
                <section class="payment-order-summary">
                    <h2 class="payment-section-title">Order Summary</h2>
                    <div class="payment-items" id="paymentItems">
                        <!-- Items will be dynamically inserted here -->
                    </div>
                    <div class="payment-total-section">
                        <div class="payment-total-line">
                            <span class="payment-total-label">Total:</span>
                            <span class="payment-total-price" id="paymentTotal">$0.00</span>
                        </div>
                    </div>
                </section>

                <!-- Payment Form Section -->
                <section class="payment-details">
                    <h2 class="payment-section-title">Payment Details</h2>
                    <form class="payment-form" id="paymentForm">
                        <div class="payment-form-field">
                            <label for="customerName">Name</label>
                            <input type="text" id="customerName" name="name" required placeholder="John Doe">
                        </div>
                        <div class="payment-form-field">
                            <label for="customerEmail">Email</label>
                            <input type="email" id="customerEmail" name="email" required placeholder="john@example.com">
                        </div>
                        <div class="payment-form-field">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>
                        <div class="payment-form-row">
                            <div class="payment-form-field">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="payment-form-field">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" required placeholder="123" maxlength="4">
                            </div>
                        </div>
                        <button type="submit" class="payment-pay-btn" id="confirmPayBtn">Confirm and Pay</button>
                    </form>
                </section>
            </div>
        </div>
    </main>

                <span>zenvision.gallery</span>
            </a>
        </div>

    <script src="cart.js"></script>
    <script src="watermark-protection.js"></script>
    <script>
        // Payment Page Script
        function renderOrderSummary() {
            const cart = CartUtils.getCart();
            const itemsContainer = document.getElementById('paymentItems');
            const totalEl = document.getElementById('paymentTotal');

            if (cart.length === 0) {
                if (itemsContainer) {
                    itemsContainer.innerHTML = '<p>No items in cart. <a href="cart.html">Return to cart</a></p>';
                }
                return;
            }

            // Render items
            if (itemsContainer) {
                itemsContainer.innerHTML = cart.map(item => {
                    const itemTotal = item.price * item.quantity;
                    return `
                        <div class="payment-item">
                            <div class="payment-item-info">
                                <span class="payment-item-name">${item.title}</span>
                                <span class="payment-item-quantity">Qty: ${item.quantity}</span>
                            </div>
                            <span class="payment-item-price">${CartUtils.formatPrice(itemTotal)}</span>
                        </div>
                    `;
                }).join('');
            }

            // Update total
            if (totalEl) {
                totalEl.textContent = CartUtils.formatPrice(Cart.getTotalPrice());
            }
        }

        // Format card number input
        document.getElementById('cardNumber')?.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s/g, '');
            let formatted = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formatted;
        });

        // Format expiry date input
        document.getElementById('expiryDate')?.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Handle form submission
        document.getElementById('paymentForm')?.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Show success message
            alert('Payment Successful!');
            
            // Clear cart
            Cart.clear();
            
            // Redirect to home or gallery
            setTimeout(() => {
                window.location.href = 'gallery.html';
            }, 500);
        });

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');
        const navContainer = document.querySelector('.nav-container');

        mobileMenuToggle?.addEventListener('click', (e) => {
            e.stopPropagation();
            navLinks?.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks?.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (navLinks?.classList.contains('active')) {
                const isClickInsideNav = navContainer?.contains(e.target);
                if (!isClickInsideNav) {
                    navLinks.classList.remove('active');
                }
            }
        });

        // Initial render
        Cart.updateBadge();
        renderOrderSummary();
    </script>
</body>
</html>
