<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - ifeelworld</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">ifeelworld</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="traditional-arts.html">Traditional Arts</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Cart Dropdown -->
    <div class="cart-dropdown" id="cartDropdown">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="cart-close" id="cartClose">&times;</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span class="cart-total-label">Total:</span>
                <span class="cart-total-price" id="cartTotal">$0.00</span>
            </div>
            <button class="cart-checkout-btn" id="cartCheckout">Checkout</button>
        </div>
    </div>

    <!-- Page Content -->
    <div class="page-content">
        <div class="container">
            <a href="#" id="backButton" class="back-button">Back to Gallery</a>
            
            <div class="product-container">
                <div class="product-image-wrapper">
                    <img src="" alt="Product Image" class="product-image" id="productImage">
                    <div class="product-image-placeholder" id="productImagePlaceholder">
                        <p>Loading image...</p>
                    </div>
                </div>
                
                <div class="product-details">
                    <h1 class="product-title" id="productTitle">Product Title</h1>
                    <div class="product-price-container">
                        <div class="product-price" id="productPrice">$0.99</div>
                        <div class="price-per-item" id="pricePerItem"></div>
                    </div>
                    
                    <div class="product-options">
                        <div class="option-group">
                            <label class="option-label" for="dimension">Dimension</label>
                            <select id="dimension" class="option-select">
                                <option value="8x10">8x10 inches</option>
                                <option value="12x16">12x16 inches</option>
                                <option value="16x20">16x20 inches</option>
                            </select>
                        </div>
                        
                        <div class="option-group">
                            <label class="option-label" for="quantity">Quantity</label>
                            <input type="number" id="quantity" class="quantity-input" value="1" min="1" max="10">
                        </div>
                        
                        <button class="product-buy-btn" onclick="handleBuy()">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="footer-text">&copy; 2025 ifeelworld – All rights reserved</p>
            <a href="https://www.instagram.com/zenvision.gallery/" target="_blank" rel="noopener noreferrer" class="instagram-link">
                <svg class="instagram-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.204-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
                <span>zenvision.gallery</span>
            </a>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        // Support both 'img' and 'image' parameters for backward compatibility
        const image = urlParams.get('img') || urlParams.get('image');
        const title = urlParams.get('title');
        const back = urlParams.get('back');
        const priceParam = urlParams.get('price');
        
        // Base price per item (default $0.99, or use price from URL if provided)
        const basePrice = priceParam ? parseFloat(priceParam) : 0.99;
        
        // Set product details
        const imgElement = document.getElementById('productImage');
        const placeholder = document.getElementById('productImagePlaceholder');
        
        // Function to normalize image path to work from root directory
        function normalizeImagePath(path) {
            // Remove all leading ../ or ./ sequences to ensure path works from root
            let normalized = path.replace(/^(\.\.\/)+/, '').replace(/^(\.\/)+/, '');
            // Remove any leading slashes
            normalized = normalized.replace(/^\/+/, '');
            return normalized;
        }
        
        if (image) {
            let imageSrc = decodeURIComponent(image);
            // Normalize the path to work from root directory
            imageSrc = normalizeImagePath(imageSrc);
            
            // Initially hide image and show placeholder
            imgElement.style.opacity = '0';
            placeholder.style.display = 'flex';
            
            imgElement.src = imageSrc;
            imgElement.alt = title || 'Product Image';
            
            // Check if image is already loaded (cached)
            if (imgElement.complete && imgElement.naturalHeight !== 0) {
                imgElement.style.opacity = '1';
                placeholder.style.display = 'none';
            } else {
                // Show image when loaded, hide placeholder
                imgElement.onload = function() {
                    imgElement.style.opacity = '1';
                    placeholder.style.display = 'none';
                };
                
                // Handle image load errors
                imgElement.onerror = function() {
                    placeholder.innerHTML = '<p>Image not available</p>';
                    placeholder.style.display = 'flex';
                    imgElement.style.opacity = '0';
                };
            }
        } else {
            // If no image parameter, show default placeholder
            placeholder.innerHTML = '<p>Image not available</p>';
            placeholder.style.display = 'flex';
            imgElement.style.opacity = '0';
        }
        if (title) {
            document.getElementById('productTitle').textContent = decodeURIComponent(title);
            document.title = decodeURIComponent(title) + ' - ifeelworld';
        }
        if (back) {
            const backPath = decodeURIComponent(back);
            document.getElementById('backButton').href = backPath;
            document.getElementById('backButton').textContent = '← Back to Gallery';
        } else {
            document.getElementById('backButton').href = 'gallery.html';
            document.getElementById('backButton').textContent = '← Back to Gallery';
        }
        
        // Function to calculate and update price based on quantity
        function updatePrice() {
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const totalPrice = basePrice * quantity;
            document.getElementById('productPrice').textContent = '$' + totalPrice.toFixed(2);
            
            // Update price per item text
            if (quantity > 1) {
                document.getElementById('pricePerItem').textContent = '$' + basePrice.toFixed(2) + ' per item × ' + quantity;
            } else {
                document.getElementById('pricePerItem').textContent = '';
            }
        }
        
        // Initialize price display
        updatePrice();
        
        // Add event listener to quantity input
        document.getElementById('quantity').addEventListener('input', updatePrice);
        document.getElementById('quantity').addEventListener('change', updatePrice);
        
        // Handle buy button (placeholder)
        function handleBuy() {
            const dimension = document.getElementById('dimension').value;
            const quantity = document.getElementById('quantity').value;
            const totalPrice = (basePrice * parseInt(quantity)).toFixed(2);
            const productTitle = title ? decodeURIComponent(title) : 'Product';
            alert('Purchase functionality coming soon!\n\nProduct: ' + productTitle + '\nDimension: ' + dimension + '\nQuantity: ' + quantity + '\nTotal Price: $' + totalPrice);
        }
        
        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');
        const navContainer = document.querySelector('.nav-container');

        mobileMenuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (navLinks && navLinks.classList.contains('active')) {
                const isClickInsideNav = navContainer && navContainer.contains(e.target);
                if (!isClickInsideNav) {
                    navLinks.classList.remove('active');
                }
            }
        });

        const cartClose = document.getElementById('cartClose');
        const cartDropdown = document.getElementById('cartDropdown');
        if (cartClose && cartDropdown) {
            cartClose.addEventListener('click', () => {
                cartDropdown.classList.remove('active');
            });
        }
    </script>
</body>
</html>
