            <button class="lightbox-nav lightbox-next" id="lightboxNext">&#8250;</button>
            <img src="" alt="" class="lightbox-image" id="lightboxImage">
            <div class="lightbox-counter" id="lightboxCounter"></div>
            <button class="lightbox-add-to-cart" id="lightboxAddToCart">Add to Cart</button>
        </div>
    </div>

    <script src="../cart.js"></script>
    <script>
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');

        mobileMenuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // Cart close button
        const cartClose = document.getElementById('cartClose');
        const cartDropdown = document.getElementById('cartDropdown');
        if (cartClose && cartDropdown) {
            cartClose.addEventListener('click', () => {
                cartDropdown.classList.remove('active');
            });
        }

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');
        const lightboxCounter = document.getElementById('lightboxCounter');
        
        const photoItems = document.querySelectorAll('.photo-item-image-wrapper img');
        let currentImageIndex = 0;
        const images = Array.from(photoItems).map(img => ({
            src: img.src,
            alt: img.alt
        }));

        // Open lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Update lightbox image
        function updateLightboxImage() {
            const image = images[currentImageIndex];
            lightboxImage.src = image.src;
            lightboxImage.alt = image.alt;
            lightboxCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }

        // Add to Cart from lightbox
        const lightboxAddToCart = document.getElementById('lightboxAddToCart');
        if (lightboxAddToCart) {
            lightboxAddToCart.addEventListener('click', (e) => {
                e.stopPropagation();
                const image = images[currentImageIndex];
                if (window.cart && image) {
                    window.cart.addItem(image.src, image.alt || 'Photo', '4x6', 1);
                }
            });
        }

        // Navigate to previous image
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateLightboxImage();
        }

        // Navigate to next image
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateLightboxImage();
        }

        // Add click event to all images
        photoItems.forEach((img, index) => {
            img.style.cursor = 'pointer';
            img.addEventListener('click', (e) => {
                e.preventDefault();
                openLightbox(index);
            });
        });

        // Close button
        lightboxClose.addEventListener('click', closeLightbox);

        // Navigation buttons
        lightboxPrev.addEventListener('click', (e) => {
            e.stopPropagation();
            showPrevImage();
        });

        lightboxNext.addEventListener('click', (e) => {
            e.stopPropagation();
            showNextImage();
        });

        // Close on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                showPrevImage();
            } else if (e.key === 'ArrowRight') {
                showNextImage();
            }
        });

        // Add to Cart buttons in gallery
        document.querySelectorAll('.photo-item-add-to-cart-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const imageSrc = btn.getAttribute('data-image-src');
                const title = btn.getAttribute('data-title') || 'Photo';
                if (window.cart && imageSrc) {
                    window.cart.addItem(imageSrc, title, '4x6', 1);
                }
            });
        });
    </script>
